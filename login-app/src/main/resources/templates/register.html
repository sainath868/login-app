<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Secure Portal</title>
    <style>
        * { box-sizing: border-box; }
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
            background: radial-gradient(circle at top left, #d6e4ff 0%, #eef2ff 45%, #f4e9ff 100%);
            font-family: "Segoe UI", Roboto, Arial, sans-serif;
            color: #1f2a44;
        }

        .page {
            width: min(560px, 100%);
            background: #fff;
            border-radius: 18px;
            padding: 30px;
            box-shadow: 0 18px 45px rgba(31, 42, 68, 0.18);
        }

        h2 {
            margin: 0 0 18px;
            text-align: center;
            font-size: 1.9rem;
        }

        .row {
            margin-bottom: 14px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #3c4864;
        }

        input {
            width: 100%;
            border: 1px solid #d6ddff;
            border-radius: 10px;
            padding: 11px 12px;
            font-size: 1rem;
            color: #1f2a44;
            background: #fbfcff;
            outline: none;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        input:focus {
            border-color: #5569f7;
            box-shadow: 0 0 0 3px rgba(85, 105, 247, 0.16);
        }

        button {
            width: 100%;
            border: 0;
            border-radius: 10px;
            background: #5569f7;
            padding: 12px;
            font-size: 1rem;
            font-weight: 700;
            color: #fff;
            cursor: pointer;
            transition: background 0.2s ease, transform 0.2s ease;
        }

        button:hover {
            background: #4256e8;
            transform: translateY(-1px);
        }

        .error,
        .success {
            min-height: 20px;
            margin: 10px 0 0;
            text-align: center;
            font-weight: 600;
        }

        .error { color: #c02626; }
        .success { color: #15803d; }

        .login-link {
            display: inline-block;
            margin-top: 14px;
            color: #4b57e6;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link:hover { text-decoration: underline; }
    </style>
</head>
<body>
<div class="page">
    <h2>Create Your Account</h2>

    <form action="/register" method="post">
        <div class="row">
            <label for="username">Username</label>
            <input id="username" type="text" name="username" placeholder="Enter a username" required>
        </div>

        <div class="row">
            <label for="password">Password</label>
            <input id="password" type="password" name="password" placeholder="Create a password" required>
        </div>

        <button type="submit">Create Account</button>
    </form>

    <p class="error">[[${error}]]</p>
    <p class="success">[[${msg}]]</p>
    <a class="login-link" href="/login">Already registered? Go to login.</a>
</div>
</body>
</html>
