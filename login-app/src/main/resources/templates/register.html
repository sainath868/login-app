<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            margin: 0;
            background: #d8d8d8;
            font-family: "Times New Roman", Times, serif;
            color: #000;
        }

        .page {
            width: 520px;
            margin: 50px auto;
            background: #f4f4f4;
            border: 2px solid #444;
            padding: 20px 22px;
        }

        h2 {
            margin: 0 0 16px;
            font-size: 30px;
            text-align: center;
            border-bottom: 1px solid #666;
            padding-bottom: 8px;
        }

        .row {
            margin-bottom: 14px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-size: 20px;
        }

        input {
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #666;
            padding: 8px;
            font-size: 17px;
            font-family: "Times New Roman", Times, serif;
            background: #fff;
        }

        button {
            width: 100%;
            border: 1px solid #555;
            background: #e2e2e2;
            padding: 10px;
            font-size: 20px;
            font-family: "Times New Roman", Times, serif;
            cursor: pointer;
        }

        button:hover { background: #d2d2d2; }

        .error,
        .success {
            min-height: 24px;
            margin: 10px 0 0;
            text-align: center;
        }

        .error { color: #8b0000; }
        .success { color: #0a5b0a; }

        .login-link {
            display: inline-block;
            margin-top: 14px;
            color: #000;
        }
    </style>
</head>
<body>
<div class="page">
    <h2>New User Registration</h2>

    <form action="/register" method="post">
        <div class="row">
            <label for="username">User Name</label>
            <input id="username" type="text" name="username" placeholder="Enter user name" required>
        </div>

        <div class="row">
            <label for="password">Password</label>
            <input id="password" type="password" name="password" placeholder="Enter password" required>
        </div>

        <button type="submit">Create Account</button>
    </form>

    <p class="error">[[${error}]]</p>
    <p class="success">[[${msg}]]</p>
    <a class="login-link" href="/login">Already registered? Go to login.</a>
</div>
</body>
</html>
