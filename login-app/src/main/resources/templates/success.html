<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success | Secure Portal</title>
    <style>
        * { box-sizing: border-box; }
        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #e0ecff 0%, #f6f8ff 45%, #f6ecff 100%);
            font-family: "Segoe UI", Roboto, Arial, sans-serif;
            color: #1f2a44;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        .page {
            width: min(640px, 100%);
            background: #ffffff;
            border-radius: 18px;
            padding: 32px;
            box-shadow: 0 22px 55px rgba(31, 42, 68, 0.2);
        }

        h1 {
            margin: 0 0 10px;
            text-align: center;
            font-size: 2rem;
            letter-spacing: 0.02em;
        }

        p {
            margin: 10px 0;
            color: #3e4b66;
            line-height: 1.5;
            text-align: center;
        }

        .panel {
            border: 1px solid #e3e8ff;
            border-radius: 14px;
            background: linear-gradient(180deg, #f9fbff 0%, #f2f5ff 100%);
            padding: 16px 18px;
            margin: 18px 0;
            line-height: 1.7;
        }

        .actions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 14px;
        }

        .actions a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            padding: 10px 16px;
            background: #f0f3ff;
            border: 1px solid #d5ddff;
            color: #1f2a44;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .actions a:hover {
            background: #5569f7;
            color: #fff;
            border-color: #5569f7;
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
<div class="page">
    <h1>Login Completed</h1>
    <p>You have successfully signed in through OAuth2.</p>

    <div class="panel">
        <div><strong>Name:</strong> <span th:text="${name}">User Name</span></div>
        <div><strong>Email:</strong> <span th:text="${email}">user@example.com</span></div>
    </div>

    <div class="actions">
        <a href="/">Back to Home</a>
        <a href="/logout">Logout</a>
    </div>
</div>
</body>
</html>
