<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Success</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f7fb; margin: 0; display: grid; place-items: center; min-height: 100vh; }
        .card { background: #fff; width: 420px; padding: 24px; border-radius: 10px; box-shadow: 0 8px 24px rgba(0,0,0,.08); }
        .info { background: #ecfdf3; border: 1px solid #b7f0cc; border-radius: 8px; padding: 12px; margin-top: 12px; }
        a { display: inline-block; margin-top: 14px; margin-right: 10px; color: #2f6feb; text-decoration: none; }
    </style>
</head>
<body>
<div class="card">
    <h1>OAuth2 Login Successful âœ…</h1>
    <p>You are authenticated through Google or GitHub.</p>

    <!-- Show resolved profile data injected by controller. -->
    <div class="info">
        <div><strong>Name:</strong> <span th:text="${name}">User Name</span></div>
        <div><strong>Email:</strong> <span th:text="${email}">user@example.com</span></div>
    </div>

    <a href="/">Go to home</a>
    <a href="/logout">Logout</a>
</div>
</body>
</html>
