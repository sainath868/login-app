<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Success</title>
    <style>
        body {
            margin: 0;
            background: #d8d8d8;
            font-family: "Times New Roman", Times, serif;
            color: #000;
        }

        .page {
            width: 560px;
            margin: 50px auto;
            background: #f4f4f4;
            border: 2px solid #444;
            padding: 20px 22px;
        }

        h1 {
            margin: 0 0 12px;
            text-align: center;
            font-size: 31px;
            border-bottom: 1px solid #666;
            padding-bottom: 8px;
        }

        .panel {
            border: 1px solid #777;
            background: #ededed;
            padding: 12px;
            margin: 14px 0;
        }

        a {
            display: inline-block;
            margin-right: 10px;
            margin-top: 6px;
            border: 1px solid #555;
            padding: 8px 10px;
            background: #e2e2e2;
            color: #000;
            text-decoration: none;
        }

        a:hover { background: #d2d2d2; }
    </style>
</head>
<body>
<div class="page">
    <h1>Login Completed</h1>
    <p>You have successfully signed in through OAuth2.</p>

    <div class="panel">
        <div><strong>Name:</strong> <span th:text="${name}">User Name</span></div>
        <div><strong>Email:</strong> <span th:text="${email}">user@example.com</span></div>
    </div>

    <a href="/">Back to Home</a>
    <a href="/logout">Logout</a>
</div>
</body>
</html>
