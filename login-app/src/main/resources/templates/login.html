<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth2 Login</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f7fb; margin: 0; display: grid; place-items: center; min-height: 100vh; }
        .card { background: #fff; width: 380px; padding: 24px; border-radius: 10px; box-shadow: 0 8px 24px rgba(0,0,0,.08); }
        h1 { margin: 0 0 16px; font-size: 1.4rem; }
        p { color: #555; }
        .oauth-btn { display: block; text-align: center; text-decoration: none; margin-top: 12px; padding: 12px; border-radius: 8px; font-weight: 700; }
        .google { background: #4285F4; color: #fff; }
        .github { background: #24292e; color: #fff; }
        .home-link { display: inline-block; margin-top: 18px; color: #2f6feb; text-decoration: none; }
    </style>
</head>
<body>
<div class="card">
    <h1>Sign in with OAuth2</h1>
    <p>Use one of the providers below to authenticate securely.</p>

    <!-- Spring Security automatically handles these provider endpoints. -->
    <a class="oauth-btn google" href="/oauth2/authorization/google">Continue with Google</a>
    <a class="oauth-btn github" href="/oauth2/authorization/github">Continue with GitHub</a>

    <a class="home-link" href="/">Back to home</a>
</div>
</body>
</html>
