<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Secure Portal</title>
    <style>
        * { box-sizing: border-box; }
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
            background: radial-gradient(circle at top left, #d6e4ff 0%, #eef2ff 45%, #f4e9ff 100%);
            font-family: "Segoe UI", Roboto, Arial, sans-serif;
            color: #1f2a44;
        }

        .page {
            width: min(520px, 100%);
            background: #fff;
            border-radius: 18px;
            padding: 30px;
            box-shadow: 0 18px 45px rgba(31, 42, 68, 0.18);
        }

        h1 {
            margin: 0;
            text-align: center;
            font-size: 2rem;
        }

        p {
            margin: 14px 0 18px;
            text-align: center;
            color: #4c5877;
        }

        .auth-link {
            display: block;
            margin: 10px 0;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #d6ddff;
            background: #f6f8ff;
            color: #1f2a44;
            text-decoration: none;
            text-align: center;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .auth-link:hover {
            background: #5569f7;
            border-color: #5569f7;
            color: #fff;
            transform: translateY(-1px);
        }

        .home-link {
            display: inline-block;
            margin-top: 16px;
            color: #4b57e6;
            text-decoration: none;
            font-weight: 600;
        }

        .home-link:hover { text-decoration: underline; }
    </style>
</head>
<body>
<div class="page">
    <h1>User Login</h1>
    <p>Please choose a login provider below to continue.</p>

    <a class="auth-link" href="/oauth2/authorization/google">Continue with Google</a>
    <a class="auth-link" href="/oauth2/authorization/github">Continue with GitHub</a>

    <a class="home-link" href="/">‚Üê Return to home page</a>
</div>
</body>
</html>
