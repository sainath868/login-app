<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            background: #d8d8d8;
            font-family: "Times New Roman", Times, serif;
            color: #000;
        }

        .page {
            width: 520px;
            margin: 60px auto;
            background: #f4f4f4;
            border: 2px solid #444;
            padding: 20px 22px;
        }

        h1 {
            margin: 0 0 10px;
            font-size: 30px;
            text-align: center;
            border-bottom: 1px solid #666;
            padding-bottom: 8px;
        }

        p {
            margin: 12px 0;
            line-height: 1.4;
        }

        .auth-link {
            display: block;
            text-align: center;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #555;
            text-decoration: none;
            color: #000;
            background: #eaeaea;
            font-weight: bold;
        }

        .auth-link:hover {
            background: #dcdcdc;
        }

        .home-link {
            display: inline-block;
            margin-top: 16px;
            color: #000;
        }
    </style>
</head>
<body>
<div class="page">
    <h1>User Login</h1>
    <p>Please choose a login provider below to continue.</p>

    <a class="auth-link" href="/oauth2/authorization/google">Login using Google</a>
    <a class="auth-link" href="/oauth2/authorization/github">Login using GitHub</a>

    <a class="home-link" href="/">Return to home page</a>
</div>
</body>
</html>
