<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>

<h2>Login Page</h2>

<form action="/login" method="post">
    <label>
        Username:
        <input type="text" name="username">
    </label><br><br>
    <label>
        Password:
        <input type="password" name="password">
    </label><br><br>

    <button type="submit">Login</button>
</form>

<p style="color:red;">[[${error}]]</p>
<a href="/register">New user? Register here</a>
</body>
</html>
